<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Near Format</title>
	<link rel="stylesheet" href="../css-reset/reset.css">
	<link rel="stylesheet" href="../oocss/style.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body class="bg-full">
	<form class="near" autocomplete="off" center>
		<div class="content">
			<label class="field">
				<input type="email" name="email" placeholder="jane.appleseed@example.com" value="guilherme@hotmail.com.br">
				<span class="legend">Email</span>
			</label>
			<label class="field">
				<input type="password" name="email" placeholder="jane.appleseed@example.com" value="430tt34 355654">
				<span class="legend">Senha</span>
			</label>
		</div>
		<button type="button">Entrar</button>
	</form>
</body>
</html>
